<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countryle</title>
</head>
<body>  
    <script src="country.js" defer></script>
    <div class = "mainContent">
        <div class="leftHalf">
            <div class="topButton">
                <p id="HowTo">
                    How to Play
                    <ul style="font-size: 20px;">
                        <li>Guess the hidden country. Use the clues to guess it with the fewest attemps possible</li>
                    </ul>
                </p>
            </div>
        </div>
        <div class="middleHalf">
            <img src="map.png" id="worldSize">
            <div class="btmIcons">
                <div class="input">
                    <input type="text" list="json-datalist" id="inputCountry" placeholder="Select Country">
                    <datalist id="json-datalist">
                    </datalist>
                    <input type="submit" id="submitInput" value="Enter" >
                </div>
            </div>
        </div>
        <div class="rightHalf">
            <div class="answers">
                <p><u>Guess</u></p>
                <div id="listedAnswer">
                    <ol style="color: white; font-size: 17.5px;">
                        <li>sds</li>
                        <li>sds</li>
                        <li>sds</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div id="credit">
        <p>Only Computer Supported</p>
    </div>
    <script></script>
</body>
</html>
